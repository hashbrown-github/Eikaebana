<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="title" content="" />
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.svg">
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/material-dashboard.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100">
  <main class="main-content border-radius-lg p-0" data-color="dark" >
    <div class="page-header align-items-center min-vh-100 login_bg">
      <div class="container my-5">
        <div class="card login_card">
          <div class="logo_box">
            <img src="images/half-logo.svg" alt="Eikaebana">
          </div>
          <div class="p-0 position-relative z-index-2 heading_login">
            <h4 class="text-black font-weight-bolder text-center mb-2">Login</h4>
            <p class="mb-0 font-weight-normal text-sm text-center">Kindly enter your details to login.</p>
          </div>
          <div class="card-body p-0">
            <form role="form" class="text-start">
              <div class="col-lg-12 col-md-12 col-sm-12 col-12 mb-4">
                <label class="form-label m-0 mb-1">Email</label>
                <div class="input-group input-group-outline required_box is-invalid">
                  <input class="form-control" type="text" onfocus="focused(this)" onfocusout="defocused(this)">
                  <small>Email is required!</small>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-12 mb-4">
                <label class="form-label m-0 mb-1">Password</label>
                <div class="input-group input-group-outline">
                  <input class="form-control" type="text" onfocus="focused(this)" onfocusout="defocused(this)">
                </div>
                <div class="w-100 text-end"><a href="#" class="font-weight-normal text-sm text-primary">Forgot Password?</a></div>
              </div>
              <div class="text-center">
                <button type="button" class="theme_btn w-100 my-3 mb-2 toast-btn" data-target="successToast">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="position-fixed bottom-1 end-1 z-index-2">
        <div class="toast fade hide p-2 mt-2 bg-gradient-dark" role="alert" aria-live="assertive" id="successToast" aria-atomic="true">
          <div class="toast-header bg-transparent border-0">
            <i class="material-icons-round text-white me-2">check</i>
            <span class="me-auto text-white font-weight-bold">You have successfully logged in!</span>
            <i class="material-icons-round text-md text-white ms-3 cursor-pointer" data-bs-dismiss="toast" aria-label="Close">close</i>
          </div>
        </div>

        <div class="toast fade hide p-2 mt-2 bg-white" role="alert" aria-live="assertive" id="failedToast" aria-atomic="true">
          <div class="toast-header border-0">
            <i class="material-icons-round text-danger me-2">error_outline</i>
            <span class="me-auto text-gradient text-danger font-weight-bold">Session Expired!</span>
            <i class="material-icons-round text-md text-dark ms-3 cursor-pointer" data-bs-dismiss="toast" aria-label="Close">close</i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/perfect-scrollbar.min.js"></script>
  <script src="js/datatables.js"></script>
  <script src="js/material-dashboard.min.js"></script>
</body>
</html>
